name: Get BRVM shares
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 7-23 * * 1-5'
    
jobs:
  build:
    name: get shares
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“¥ Checkout Repo"
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: "ðŸ“¡ get Data"
        id: csv-data
        uses: dofbi/BRVM-shares-actions@v0.0.1
      
      - name: "ðŸ’¾ Save data"
        run: echo "${{steps.csv-data.outputs.csv}}" > data/shares/${{steps.csv-data.outputs.file}}.csv

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v34

      - name: "ã€½ï¸ Check change"
        id: ifchange
        run: echo "diff=$(diff -q ${{ steps.changed-files.outputs.all_changed_files }} data/shares/${{steps.csv-data.outputs.file}}.csv)" >> $GITHUB_OUTPUT

      - name: "ðŸª¢ Commit Push change"
        if:   contains(steps.ifchange.outputs.diff, 'differ')
        uses: devops-infra/action-commit-push@master
        with:
          github_token: "${{ secrets.GITHUB_TOKEN }}"
          commit_prefix: "[AUTO]"
          commit_message: "update shares - ${{steps.csv-data.outputs.file}}"